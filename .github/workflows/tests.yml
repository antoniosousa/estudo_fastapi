name: Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          poetry install

      - name: Run lint
        run: |
          poetry run task lint

      - name: Run tests
        run: |
          poetry run task test
